    pool_size:
    - 2
    - 2
  - name: BatchNormalization
  - activation: relu
    filters: 64
    kernel_size: 3
    name: Conv2D
    padding: same
    strides: 1
  - name: BatchNormalization
  - name: MaxPooling2D
    pool_size:
    - 2
    - 2
  - name: BatchNormalization
  - activation: relu
    filters: 128
    kernel_size: 3
    name: Conv2D
    padding: same
    strides: 1
  - name: BatchNormalization
  - name: MaxPooling2D
    pool_size:
    - 2
    - 2
  - name: BatchNormalization
