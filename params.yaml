  scale: 0.00392156862745098
- mode: horizontal_and_vertical
  name: RandomFlip
- factor: 0.2
  name: RandomRotation
data_valid_preprocessing:
- name: Rescaling
  scale: 0.00392156862745098
model_evaluation:
  batch_size: 32
  exp_id: '8'
  run_id: 7bc6bfd9ce574288842b4f3981009909
